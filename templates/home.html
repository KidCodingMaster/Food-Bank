{% extends 'base.html' %}

{% block title %} Environment Stats {% endblock %}

{% block content %}

<div class="main-inter">
    <a href="http://127.0.0.1:5000/have">
        <button class="btn btn-primary">I have food</button>
    </a>
    <a href="http://127.0.0.1:5000/no">
        <button class="btn btn-primary">I need food</button>
    </a>
</div>


<div class="news">
    <h1>Beware: Food Shortage</h1>

    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/image1.png" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item">
                <img src="../static/image2.png" class="d-block w-100" alt="...">
            </div>
            
            <div class="carousel-item">
                <img src="../static/image3.png" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
